name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-runner

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
    #  run: mvn clean install -U && mvn -B package --file pom.xml
    #  run: mvn -B package --file pom.xml
      run: mvn compile
      
    #- name: Upload a whole directory as an artifact
    #  uses: actions/upload-artifact@v4
    #  with:
    #        name: package
    #        path: target/*.jar
        
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
    
  security-check:
        runs-on: self-runner
        needs: build
        steps:
        
          - uses: actions/checkout@v4
          - name: Trivy Installation
            run: |
              sudo apt-get install wget gnupg
              wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
              echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb generic main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
              sudo apt-get update
              sudo apt-get install trivy -y

          - name: Trivy FS Scan
            run: trivy fs --format table -o fs-report.json .

          - name: Gitleaks installation
            run: sudo apt install gitleaks -y

          - name: Gitleaks code scan
            run: gitleaks detect source . -r gitleaks-report-json -f json

  test:
      runs-on: self-runner
      needs: security-check
      steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: test cases
        run: mvn test

  build_project_and_sonar_scan:
      runs-on: self-runner
      needs: test
      steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build Project
        run: mvn package

      - name: Upload a whole directory as an artifact
        uses: actions/upload-artifact@v4
        with:
              name: app-jar
              path: target/*.jar
            
      - uses: actions/checkout@v4
        with:
        # Disabling shallow clones is recommended for improving the relevancy of reporting
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0 # Ex: v4.1.0, or sha1, See the latest version at https://github.com/marketplace/actions/official-sonarqube-scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
            
 # Check the Quality Gate status.
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} #OPTIONAL
          
  build_docker_image_and_push:
      runs-on: self-runner
      needs: build_project_and_sonar_scan
      steps:
      - uses: actions/checkout@v4

      - name: Download a JAR artifact
        uses: actions/download-artifact@v4
        with:
              name: app-jar
              path: /home/ubuntu/app # this will download JAR in /app folder

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: nagdocker74/app:latest
